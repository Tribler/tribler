name: Pytest

on:
  workflow_call:
    inputs:
      python-version:
        default: 3.8
        type: string
        required: false

      matrix:
        default: '{"os":["windows-latest", "macos-latest", "ubuntu-latest"]}'
        type: string
        required: false

      ref:
        default: ${{ github.ref }}
        type: string
        required: false

    secrets:
      PYTEST_SENTRY_DSN:
        required: false

permissions:
  contents: read

jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix: ${{fromJson(inputs.matrix)}}

    defaults:
      run:
        shell: bash

    env:
      PYTEST_SENTRY_DSN: ${{secrets.PYTEST_SENTRY_DSN}}

    timeout-minutes: 8

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{inputs.ref}}

      - name: Create python environment
        uses: ./.github/actions/pyenv
        with:
          python-version: ${{inputs.python-version}}
          requirements: requirements-test.txt
          custom_cache_key_element: ${{inputs.ref}}

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        uses: ./.github/actions/windows_dependencies

      - name: Export env
        uses: ./.github/actions/env

      - name: Run Pytest
        run: |
          pytest ${PYTEST_CORE_ARGUMENTS} ${XDIST_ARGUMENTS}
          pytest ${PYTEST_TUNNELS_ARGUMENTS} ${XDIST_ARGUMENTS}
