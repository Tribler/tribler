name: Pytest

on:
  workflow_call:
    inputs:
      python-version:
        default: 3.9
        type: string
        required: false

      matrix:
        default: '{"os":["windows-latest", "macos-latest", "ubuntu-latest"]}'
        type: string
        required: false

      ref:
        default: ${{ github.ref }}
        type: string
        required: false

permissions:
  contents: read

jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix: ${{fromJson(inputs.matrix)}}

    defaults:
      run:
        shell: bash

    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{inputs.ref}}

      - name: Create python environment
        uses: ./.github/actions/pyenv
        with:
          python-version: ${{inputs.python-version}}
          requirements: requirements-test.txt

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        uses: ./.github/actions/windows_dependencies

      - name: Export env
        uses: cardinalby/export-env-action@v2
        with:
          envFile: ./.github/workflows/vars/pytest.env
          expand: true

      - name: Run Pytest (Win)
        if: runner.os == 'Windows'
        run: |
          pytest ${PYTEST_CORE_ARGUMENTS_WIN}
          pytest ${PYTEST_TUNNELS_ARGUMENTS_WIN}

      - name: Run Pytest (Linux)
        if: runner.os == 'Linux'
        run: |
          pytest ${PYTEST_CORE_ARGUMENTS_LINUX}
          pytest ${PYTEST_TUNNELS_ARGUMENTS_LINUX}

      - name: Run Pytest (Mac)
        if: runner.os == 'macOS'
        run: |
          pytest ${PYTEST_CORE_ARGUMENTS_MAC}
          pytest ${PYTEST_TUNNELS_ARGUMENTS_MAC}
