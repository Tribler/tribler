name: Ubuntu

on:
  workflow_call:
    inputs:
      os:
        default: ubuntu-latest
        type: string
        required: false

      python-version:
        default: 3.8
        type: string
        required: false

      upload:
        default: false
        type: boolean
        required: false

      ref:
        default: ${{ github.ref }}
        type: string
        required: false

    secrets:
      SENTRY_URL:
        required: false

  workflow_dispatch:
    inputs:
      os:
        description: Environment
        default: ubuntu-latest
        type: string
        required: true

      python-version:
        description: Python version
        default: 3.8
        type: string
        required: true

      upload:
        description: Upload
        default: true
        type: boolean
        required: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ github.event.inputs.os || inputs.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{inputs.ref || github.ref}}

      - name: Install Ubuntu dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install debhelper devscripts
          # for qt:
          sudo apt-get -y install libxcb-xinerama0-dev libqt5x11extras5 libgirepository1.0-dev

      - name: Create python environment
        id: pyenv
        uses: ./.github/actions/pyenv
        with:
          python-version: ${{ github.event.inputs.python-version || inputs.python-version }}
          requirements: requirements-build.txt
          custom_cache_key_element: ${{inputs.ref || github.ref_name}}

      - uses: ./.github/actions/save_git_info

      - name: Run build script
        timeout-minutes: 10
        env:
          SENTRY_URL: ${{secrets.SENTRY_URL}}
          QT_QPA_PLATFORM: offscreen
          QT_ACCESSIBILITY: 1
          QT_IM_MODULE: ibus
          VENV: ${{steps.pyenv.outputs.virtualenv-directory}}
          LOG_LEVEL: INFO
        run: |
          ./build/debian/makedist_debian.sh

      - name: Upload Artifact
        if: github.event.inputs.upload || inputs.upload
        uses: actions/upload-artifact@v3
        with:
          name: tribler.deb
          path: ./build/debian/tribler_${{env.TRIBLER_VERSION}}_all.deb
          retention-days: 1
