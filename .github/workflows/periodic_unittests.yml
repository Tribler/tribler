name: Main Branch Unit Test Status
on:
  push:
    branches:
      - highlander
  schedule:
    - cron: "30 6 * * 1,3,5"   # Mon, Wed, Fri @ 6:30 UTC
jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - uses: actions/cache/restore@v4
        id: restore_cache
        with:
          path: src/libsodium.dll
          key: cache_libsodium_dll
      - run: python -m pip install -r requirements.txt
      - name: Run unit tests
        run: |
          # Windows libtorrent 2.0.11 OpenSSL 1.1.1n workaround (only for tests, not for production!)
          python -m pip install libtorrent-windows-dll

          cd src
          python run_unit_tests.py -a
      - uses: actions/cache/save@v4
        if: always()  # Even if the tests fail or the job is cancelled, the cache should be refreshed
        with:
          path: src/libsodium.dll
          key: cache_libsodium_dll
