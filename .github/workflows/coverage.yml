name: Coverage

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  generate_and_upload_report:
    name: Generate and upload coverage report
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./requirements-test.txt

      - name: Run Pytest with Coverage
        run: |
          coverage run --source=./src/tribler/core -p -m pytest ./src/tribler/core
          coverage run --source=./src/tribler/core -p -m pytest ./src/tribler/core/components/tunnel/tests/test_full_session --tunneltests
          coverage combine
          coverage xml

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage_report
          path: ./coverage.xml

  # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#workflow_run
  upload_pr_number:
    name: Upload PR number
    runs-on: ubuntu-latest
    if: github.event.event_name == 'pull_request'

    steps:
      - name: Save PR number
        run: |
          echo ${{github.event.number}} > ./pr_number.txt

      - name: Upload PR number
        uses: actions/upload-artifact@v3
        with:
          name: pr_number
          path: ./pr_number.txt