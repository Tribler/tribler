name: PR

on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - ready_for_review

jobs:
  changes: # detect changes
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.filter.outputs.src }}
      scripts: ${{ steps.filter.outputs.scripts }}
      doc: ${{ steps.filter.outputs.doc }}
      build: ${{ steps.filter.outputs.build }}
    steps:
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            src:
              - '.github/workflows/pytest.yml'
              - '.github/workflows/guitest.yml'
              - '.github/workflows/coverage.yml'
              - '.github/actions/**'
              - 'src/**'
              - 'requirements*'
            scripts:
              - '.github/workflows/scripttest.yml'
              - '.github/actions/**'
              - 'scripts/**'
              - 'src/**'
              - 'requirements*'
            doc:
              - '.github/workflows/documentation.yml'
              - '.github/actions/**'
              - 'doc/**'
              - 'src/**'
              - 'requirements*'
            build:
              - '.github/workflows/build*.yml'
              - '.github/actions/**'
              - 'build/**'
              - 'src/**'
              - 'requirements*'

  gatekeeper: # check user's permissions
    runs-on: ubuntu-latest
    steps:
      - name: Check if user has write access
        uses: lannonbr/repo-permission-check-action@2bb8c89ba8bf115c4bfab344d6a6f442b24c9a1f
        with:
          permission: write
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ----------------------------------------------------------------------------
  # PR is Draft and PR is Ready
  pytest:
    needs: [changes, gatekeeper]
    if: ${{ needs.changes.outputs.src == 'true' }}
    uses: ./.github/workflows/pytest.yml
    secrets:
      PYTEST_SENTRY_DSN: ${{secrets.PYTEST_SENTRY_DSN}}
    with:
      python-version: 3.8
      matrix: '{"os": ["windows-latest"]}'

  guitest:
    needs: [ changes, gatekeeper ]
    if: ${{ needs.changes.outputs.src == 'true' }}
    uses: ./.github/workflows/guitest.yml
    secrets:
      PYTEST_SENTRY_DSN: ${{secrets.PYTEST_SENTRY_DSN}}
    with:
      python-version: 3.8
      matrix: '{"os": ["windows-latest"]}'

  scripttest:
    needs: changes
    if: ${{ needs.changes.outputs.scripts == 'true' }}
    uses: ./.github/workflows/scripttest.yml
    with:
      python-version: 3.8

  coverage:
    needs: [ changes, gatekeeper ]
    if: ${{ needs.changes.outputs.src == 'true' }}
    uses: ./.github/workflows/coverage.yml
    secrets:
      PYTEST_SENTRY_DSN: ${{secrets.PYTEST_SENTRY_DSN}}
      CODACY_PROJECT_TOKEN: ${{secrets.CODACY_PROJECT_TOKEN}}
    with:
      python-version: 3.8

  # ----------------------------------------------------------------------------
  # PR is Ready only
  pytest_nix:
    needs: [changes, gatekeeper]
    if: ${{needs.changes.outputs.src == 'true' && !github.event.pull_request.draft}}
    uses: ./.github/workflows/pytest.yml
    secrets:
      PYTEST_SENTRY_DSN: ${{secrets.PYTEST_SENTRY_DSN}}
    with:
      python-version: 3.8
      matrix: '{"os": ["macos-latest", "ubuntu-latest"]}'

  guitest_nix:
    needs: [changes, gatekeeper]
    if: ${{needs.changes.outputs.src == 'true' && !github.event.pull_request.draft}}
    uses: ./.github/workflows/guitest.yml
    secrets:
      PYTEST_SENTRY_DSN: ${{secrets.PYTEST_SENTRY_DSN}}
    with:
      python-version: 3.8
      matrix: '{"os": ["macos-latest", "ubuntu-latest"]}'

  ubuntu:
    needs: changes
    if: ${{needs.changes.outputs.build == 'true' && !github.event.pull_request.draft}}
    uses: ./.github/workflows/build_ubuntu.yml
    with:
      upload: false
      os: ubuntu-20.04
      python-version: 3.8

  windows:
    needs: changes
    if: ${{needs.changes.outputs.build == 'true' && !github.event.pull_request.draft}}
    uses: ./.github/workflows/build_windows.yml
    with:
      upload: false
      os: windows-latest
      python-version: 3.8

  documentation:
    needs: changes
    if: ${{needs.changes.outputs.doc == 'true' && !github.event.pull_request.draft}}
    uses: ./.github/workflows/documentation.yml
    with:
      python-version: 3.8
