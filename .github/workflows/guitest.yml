name: GUI test

on:
  workflow_call:
    inputs:
      python-version:
        default: 3.8
        type: string
        required: false

      matrix:
        default: '{"os":["windows-latest", "macos-latest", "ubuntu-latest"]}'
        type: string
        required: false

      ref:
        default: ${{ github.ref }}
        type: string
        required: false

permissions:
  contents: read

jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix: ${{fromJson(inputs.matrix)}}

    defaults:
      run:
        shell: bash

    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{inputs.ref}}

      - name: Create python environment
        uses: ./.github/actions/pyenv
        with:
          python-version: ${{inputs.python-version}}
          requirements: requirements-test.txt
          custom_cache_key_element: ${{inputs.ref}}

      - name: Install dependencies (Win)
        if: runner.os == 'Windows'
        uses: ./.github/actions/windows_dependencies

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt install pyqt5-dev-tools

      - name: Setup headless display (Linux)
        if: runner.os == 'Linux'
        uses: pyvista/setup-headless-display-action@v1

      - name: Export env
        uses: cardinalby/export-env-action@v2
        with:
          envFile: ./.github/workflows/vars/pytest.env
          expand: true

      - name: Run GUI tests (Win)
        if: runner.os == 'Windows'
        run: |
          pytest ${PYTEST_GUI_ARGUMENTS_WIN}

      - name: Run GUI tests (Linux)
        if: runner.os == 'Linux'
        run: |
          pytest ${PYTEST_GUI_ARGUMENTS_LINUX}

      - name: Run GUI tests (Mac)
        if: runner.os == 'macOS'
        run: |
          pytest ${PYTEST_GUI_ARGUMENTS_MAC}

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: ${{runner.os}}_screenshots
          path: ./src/tribler/gui/screenshots/
          retention-days: 1
