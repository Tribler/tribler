# https://docs.codecov.com/docs/pull-request-comments
comment: false

# https://docs.codecov.com/docs/commit-status
coverage:
  status:
    project:
      default: false # disable the default status that measures entire project

# for Automated Test Selection
flag_management:
  individual_flags:
    - name: smart-tests
      carryforward: true
      carryforward_mode: "labels"
      statuses:
        - type: "project"
        - type: "patch"

cli:
  plugins:
    pycoverage:
      report_type: "json"