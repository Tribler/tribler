[loggers]
keys=root,candidates,twisted,MetadataInjector,HiddenTunnelCommunity,TunnelMain,TunnelLogger,BarterCommunity,BarterCommunityCrawler


[handlers]
keys=debugging,default

[formatters]
keys=debugging,default

[logger_root]
level=ERROR
handlers=default

[logger_MetadataInjector]
level=INFO
qualname=MetadataInjector
handlers=default
propagate=0

[logger_BarterCommunity]
level=ERROR
qualname=BarterCommunity
handlers=default
propagate=0

[logger_BarterCommunityCrawler]
level=INFO
qualname=BarterCommunityCrawler
handlers=default
propagate=0

[logger_HiddenTunnelCommunity]
level=ERROR
qualname=HiddenTunnelCommunity
handlers=default
propagate=0

[logger_TunnelLogger]
level=ERROR
qualname=TunnelLogger
handlers=default
propagate=0

[logger_TunnelMain]
level=INFO
qualname=TunnelMain
handlers=default
propagate=0

[logger_candidates]
level=ERROR
qualname=dispersy-stats-detailed-candidates
handlers=default
propagate=0

[logger_twisted]
level=ERROR
qualname=twisted-reactor
handlers=default

[handler_default]
class=StreamHandler
level=NOTSET
formatter=debugging
args=(sys.stderr,)

[formatter_default]
format=%(asctime)s %(levelname)s %(message)s
class=logging.Formatter

[handler_debugging]
class=StreamHandler
level=NOTSET
formatter=debugging
args=(sys.stderr,)

[formatter_debugging]
format=%(levelname)-7s %(created).2f %(module)15s:%(lineno)-4d  %(message)s
class=logging.Formatter

