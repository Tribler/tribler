[loggers]
keys=root,twisted,

    TriblerGUI,
    RequestCache,
    TriblerLaunchMany,

    LibtorrentMgr,
    LibtorrentDownloadImpl,
    CreditMiningManager,
    CreditMiningSource,

    TrustChainDB,
    MarketDB,

    DiscoveryCommunity,
    HiddenTunnelCommunity,
    TriblerTunnelCommunity,
    TrustChainCommunity,
    PopularityCommunity,
    DHTDiscoveryCommunity,
    PreviewChannelCommunity,
    MarketCommunity,
    
    MetadataStore,

    TunnelDispatcher,
    TunnelMain,
    TunnelLogger,

    dht,
    XXXFilter,
    Tribler.Core.Utilities.utilities,
    ResourceMonitor

[handlers]
keys=debugging,default,infoHandler,errorHandler,infoMemoryHandler,errorMemoryHandler

[formatters]
keys=debugging,default

[handler_default]
class=StreamHandler
level=INFO
formatter=debugging
args=(sys.stderr,)

[formatter_default]
format=%(asctime)s %(levelname)s %(message)s
class=logging.Formatter

[handler_debugging]
class=StreamHandler
level=DEBUG
formatter=debugging
args=(sys.stderr,)

[formatter_debugging]
format=%(levelname)-7s %(created).2f %(module)25s:%(lineno)-4d (%(name)s)  %(message)s
class=logging.Formatter

[handler_infoHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=debugging
args=(info_log_file, 'a', 10485760, 5)

[handler_errorHandler]
class=handlers.RotatingFileHandler
level=ERROR
formatter=debugging
args=(error_log_file, 'a', 10485760, 5)

[handler_infoMemoryHandler]
class=handlers.MemoryHandler
level=INFO
target=infoHandler
args=(4*1024,) # 4KB buffer

[handler_errorMemoryHandler]
class=handlers.MemoryHandler
level=ERROR
target=errorHandler
args=(4*1024,) # 4KB buffer

; *** logger definitions in the same order as defined above ***

[logger_root]
level=INFO
handlers=default,infoMemoryHandler,errorHandler,debugging

[logger_twisted]
level=ERROR
qualname=twisted-reactor
handlers=default

